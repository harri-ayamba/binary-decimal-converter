<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Free Binary to Decimal and Decimal to Binary converter built with HTML, CSS, and JavaScript. Convert numbers instantly online." />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Binary ⇄ Decimal Converter</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="container">
     <p class="Author">Esuopi Harri-Noel Ayamba</p>
    
    <h1>Binary ⇄ Decimal Converter</h1>

    <div class="card">
      <label>Binary</label>
      <input type="text" id="binaryInput" placeholder="e.g. 1011" />
      <button id="binToDec">Convert to Decimal</button>
      <p id="decimalResult">Decimal: —</p>
    </div>

    <div class="card">
      <label>Decimal</label>
      <input type="number" id="decimalInput" placeholder="e.g. 13" />
      <button id="decToBin">Convert to Binary</button>
      <p id="binaryResult">Binary: —</p>
    </div>
  </main>

  <script src="script.js"></script>
</body>
</html>
